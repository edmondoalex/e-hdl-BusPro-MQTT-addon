<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BusPro - Luci</title>
    <style>
      :root{
        --bg0:#05070b;
        --text:#f2f5ff;
        --muted:rgba(255,255,255,.60);
        --line:rgba(255,255,255,.08);
        --danger:#ff6b6b;
      }
      body{
        margin:0;
        font-family:system-ui,Segoe UI,Roboto,Arial;
        color:var(--text);
        -webkit-font-smoothing:antialiased;
        text-rendering:optimizeLegibility;
        min-height:100vh;
      }
      body::before{
        content:'';
        position:fixed;
        inset:0;
        z-index:-2;
        background: radial-gradient(1200px 800px at 50% 50%, rgba(26,34,48,.65) 0%, var(--bg0) 52%, #000 100%);
        background-position:center center;
        background-repeat:no-repeat;
      }
      body::after{
        content:'';
        position:fixed;
        inset:0;
        z-index:-1;
        pointer-events:none;
        background-image:url('static/user/e-light-addon2.png');
        background-repeat:no-repeat;
        background-position:50% 50%;
        background-size:min(380px, 41vmin);
        opacity:1;
        filter:brightness(1.05);
      }
      main{max-width:820px;margin:0 auto;padding:10px 14px 24px;min-height:100vh;display:flex;flex-direction:column}
      main.centerY{justify-content:center}
      .list{border-radius:18px;overflow:hidden;border:1px solid var(--line);background:rgba(0,0,0,.05);backdrop-filter: blur(10px)}
      .topBtns{
        position:fixed;left:50%;top:14px;transform:translateX(-50%);z-index:20;
        display:flex;gap:10px;align-items:center;justify-content:center;
      }
      .filterBtn{
        width:42px;height:42px;border-radius:999px;
        border:1px solid rgba(255,255,255,.10);
        background:rgba(0,0,0,.28);
        backdrop-filter: blur(10px);
        display:flex;align-items:center;justify-content:center;
        cursor:pointer;
        -webkit-tap-highlight-color: transparent;
      }
      .filterBtn:active{transform:scale(.98)}
      .filterBtn svg{width:20px;height:20px}
      .filterBtn path{stroke:rgba(242,245,255,.78);stroke-width:2.2;stroke-linecap:round}
      .filterBtn.on path{stroke:rgba(255,215,0,.95)}
      .section{
        padding:12px 16px;
        font-size:12px;
        letter-spacing:.12em;
        text-transform:uppercase;
        color:rgba(255,255,255,.55);
        border-top:1px solid rgba(255,255,255,.06);
        background:rgba(0,0,0,.03);
        display:flex;align-items:center;justify-content:space-between;
        cursor:pointer;
        user-select:none;
      }
      .section:active{background:rgba(0,0,0,.14)}
      .section .count{font-size:11px;letter-spacing:.08em;color:rgba(255,255,255,.40)}
      .row{
        display:flex;gap:14px;align-items:center;
        padding:14px 16px;
        border-top:1px solid rgba(255,255,255,.06);
        background:rgba(0,0,0,.05);
        cursor:pointer;
        -webkit-tap-highlight-color: transparent;
      }
      .row:active{background:rgba(0,0,0,.08)}
      .row.on{
        background:linear-gradient(180deg, rgba(255,215,0, calc(.04 + var(--int,1)*.10)) 0%, rgba(0,0,0,.20) 100%);
        box-shadow:0 0 22px rgba(255,215,0, calc(.02 + var(--int,1)*.18)) inset;
      }
      .ico{
        width:34px;height:34px;flex:0 0 34px;
        background:rgba(242,245,255,.70);
        -webkit-mask-repeat:no-repeat;
        -webkit-mask-position:center;
        -webkit-mask-size:contain;
        mask-repeat:no-repeat;
        mask-position:center;
        mask-size:contain;
        box-shadow:0 0 10px rgba(255,255,255,.04);
        opacity:.92;
      }
      .row .ico{opacity:.70}
      .row.on .ico{
        background:rgba(255,215,0, calc(.35 + var(--int,1) * .65));
        box-shadow:0 0 14px rgba(255,215,0, calc(.10 + var(--int,1) * .22));
        opacity:1;
      }
      .content{flex:1;min-width:0}
      .name{
        font-size:19px;line-height:1.15;font-weight:420;
        opacity:.88;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;
        cursor:pointer;
      }
      .ctrl{margin-top:10px;display:flex;align-items:center;gap:12px}
      .bubble{
        min-width:44px;height:30px;padding:0 10px;
        border-radius:999px;
        border:1px solid rgba(255,255,255,.16);
        background:rgba(0,0,0,.25);
        display:flex;align-items:center;justify-content:center;
        color:rgba(255,255,255,.68);
        font-weight:520;font-size:13px;
        user-select:none;
      }
      input[type="range"]{width:100%;accent-color:rgba(242,245,255,.85)}
      .error{color:var(--danger);font-size:13px;margin-top:10px}

      /* Scenarios modal */
      .modalBack{
        position:fixed;inset:0;z-index:50;
        background:rgba(0,0,0,.55);
        backdrop-filter: blur(10px);
        display:none;
        align-items:center;
        justify-content:center;
        padding:18px 14px;
      }
      .modalBack.show{display:flex}
      .modal{
        width:min(760px, 100%);
        max-height:min(78vh, 760px);
        overflow:auto;
        border-radius:18px;
        border:1px solid var(--line);
        background:rgba(0,0,0,.05);
        box-shadow:0 18px 50px rgba(0,0,0,.55);
        padding:14px 14px 10px;
        backdrop-filter: blur(10px);
      }
      .modalTop{display:flex;gap:10px;align-items:center;justify-content:space-between;margin-bottom:10px}
      .modalTitle{font-size:14px;letter-spacing:.12em;text-transform:uppercase;color:rgba(255,255,255,.70)}
      .btnRow{display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:flex-end}
      .btn{
        height:38px;padding:0 12px;
        border:1px solid rgba(255,255,255,.14);
        background:rgba(255,255,255,.06);
        color:rgba(242,245,255,.86);
        border-radius:12px;
        cursor:pointer;
        -webkit-tap-highlight-color: transparent;
      }
      .btn:active{transform:scale(.99)}
      .btn.primary{border-color:rgba(255,215,0,.35); background:rgba(255,215,0,.08)}
      .btn.danger{border-color:rgba(255,107,107,.40); background:rgba(255,107,107,.10)}
      .scList{
        /* Styled by .list (same as lights list) */
      }
      .scRow{
        /* Layout overrides for scenario rows (base style from .row) */
        justify-content:space-between;
      }
      .scRow:first-child{border-top:none}
      .scName{min-width:0;flex:1;font-size:16px;opacity:.90;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
      .scMeta{font-size:12px;color:rgba(255,255,255,.55);margin-left:10px;white-space:nowrap}
      .scEditor{display:none}
      .scEditor.show{display:block}
      .scGrid{display:flex;flex-direction:column;gap:10px}
      .scField{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
      .scField label{font-size:12px;letter-spacing:.12em;text-transform:uppercase;color:rgba(255,255,255,.55)}
      .scField input[type="text"]{
        flex:1;min-width:220px;height:38px;padding:0 10px;
        border:1px solid rgba(255,255,255,.14);
        background:rgba(0,0,0,.24);
        color:rgba(242,245,255,.88);
        outline:none;
      }
      .scField select{
        height:38px;padding:0 10px;
        border:1px solid rgba(255,255,255,.14);
        background:rgba(0,0,0,.24);
        color:rgba(242,245,255,.86);
      }
      .scItems{
        border-radius:18px;
        overflow:hidden;
        border:1px solid var(--line);
        background:rgba(0,0,0,.05);
        backdrop-filter: blur(10px);
      }
      .scItem{
        display:flex;gap:10px;align-items:center;justify-content:space-between;
        padding:12px 14px;
        border-top:1px solid rgba(255,255,255,.06);
        background:rgba(0,0,0,.05);
      }
      .scItem:first-child{border-top:none}
      .scItemLeft{min-width:0;flex:1}
      .scItemTitle{font-size:15px;opacity:.90;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
      .scItemSub{font-size:12px;color:rgba(255,255,255,.55);margin-top:3px}
      .scItemCtrls{display:flex;gap:10px;align-items:center;flex-wrap:wrap;justify-content:flex-end}
      .scSel{
        height:34px;padding:0 10px;
        border:1px solid rgba(255,255,255,.14);
        background:rgba(0,0,0,.24);
        color:rgba(242,245,255,.86);
      }
      .scRange{width:180px;accent-color:rgba(255,215,0,.92)}
      .scAddBox{
        border-radius:18px;
        border:1px solid var(--line);
        background:rgba(0,0,0,.05);
        padding:12px 12px 10px;
        backdrop-filter: blur(10px);
      }
      .scAddList{
        max-height:220px;
        overflow:auto;
        border-radius:14px;
        overflow:hidden;
        border:1px solid rgba(255,255,255,.10);
        background:rgba(0,0,0,.05);
      }
      .scAddRow{
        display:flex;gap:10px;align-items:center;justify-content:space-between;
        padding:12px 12px;
        border-top:1px solid rgba(255,255,255,.06);
        cursor:pointer;
        background:rgba(0,0,0,.05);
      }
      .scAddRow:first-child{border-top:none}
      .scAddRow:active{background:rgba(255,255,255,.04)}
      .scAddName{min-width:0;flex:1;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;opacity:.86}
      .scAddMeta{font-size:12px;color:rgba(255,255,255,.55);white-space:nowrap}
    </style>
  </head>
  <body>
    <div class="topBtns">
      <button id="filterBtn" class="filterBtn" type="button" aria-label="Mostra solo attivi">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M6 7h12"/><path d="M6 12h12"/><path d="M6 17h12"/>
        </svg>
      </button>
      <button id="collapseBtn" class="filterBtn" type="button" aria-label="Collassa/espandi gruppi">
        <svg id="collapseIcon" viewBox="0 0 24 24" aria-hidden="true"></svg>
      </button>
      <button id="scenesPageBtn" class="filterBtn" type="button" aria-label="Vai a scenari">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 3l2.6 5.4L20.5 9l-4.3 4.2 1 6-5.2-2.8-5.2 2.8 1-6L3.5 9l5.9-.6z" fill="none" />
          <path d="M14 12h6" fill="none" />
          <path d="M18 10l2 2-2 2" fill="none" />
        </svg>
      </button>
      <button id="scenesSettingsBtn" class="filterBtn" type="button" aria-label="Impostazioni scenari">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 15.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" fill="none"/>
          <path d="M19.4 15a7.9 7.9 0 0 0 .1-2l2-1.1-2-3.5-2.3.7a7.7 7.7 0 0 0-1.7-1l-.3-2.4H11l-.3 2.4a7.7 7.7 0 0 0-1.7 1L6.7 8.4l-2 3.5 2 1.1a7.9 7.9 0 0 0 .1 2l-2 1.1 2 3.5 2.3-.7a7.7 7.7 0 0 0 1.7 1l.3 2.4h4.1l.3-2.4a7.7 7.7 0 0 0 1.7-1l2.3.7 2-3.5z" fill="none"/>
        </svg>
      </button>
    </div>
    <main>
      <div id="list" class="list"></div>
      <div id="err" class="error"></div>
    </main>

    <div id="scenesModalBack" class="modalBack" role="dialog" aria-modal="true" aria-label="Scenari">
      <div class="modal">
        <div class="modalTop">
          <div class="modalTitle">Scenari</div>
          <div class="btnRow">
            <select id="scGroupSelect" class="scSel" aria-label="Gruppo scenari">
              <option value="__all__">TUTTE</option>
            </select>
            <button id="scSaveOnBtn" class="btn primary" type="button">Salva (solo accese)</button>
            <button id="scSaveAllBtn" class="btn" type="button">Salva (tutte)</button>
            <button id="scCloseBtn" class="btn" type="button">Chiudi</button>
          </div>
        </div>
        <div id="scErr" class="error" style="margin:0 0 10px 0"></div>
        <div id="scList" class="list scList"></div>
        <div id="scEditor" class="scEditor">
          <div class="scGrid" style="margin-top:12px">
            <div class="scField">
              <label for="scNameInput">Nome</label>
              <input id="scNameInput" type="text" placeholder="Nome scenario" />
              <div class="btnRow">
                <button id="scBackBtn" class="btn" type="button">Indietro</button>
                <button id="scSaveEditBtn" class="btn primary" type="button">Salva modifiche</button>
              </div>
            </div>
            <div class="scItems" id="scItems"></div>
            <div class="scAddBox">
              <div class="scField" style="margin-bottom:8px">
                <label for="scAddSearch">Aggiungi</label>
                <input id="scAddSearch" type="text" placeholder="Cerca luce..." />
              </div>
              <div id="scAddList" class="scAddList"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const qs = (id) => document.getElementById(id); 
      const stateByAddr = new Map(); 
      const lastBrightness = new Map(); // addr -> 1..255 
      const deviceByAddr = new Map();
      const rowByAddr = new Map();
      const sectionByGroup = new Map();
      const activeByAddr = new Map();
      let lastDevices = []; 
      let groupOrder = [];
      let showActiveOnly = false;
      let collapsedGroups = new Set(); // groupKey
      let renderQueued = false;
      let countsQueued = false;
      let lightScenarios = [];
      let editingScenarioId = '';
      let editingScenarioName = '';
      let editingScenarioItems = [];
      const LS_SC_GROUP = 'buspro_scenarios_group_lights';

      const GROUP_NONE = '__none__';
      const LS_COLLAPSED = 'buspro_collapsed_groups_lights';

      function groupKeyFromGroup(groupValue) {
        const g = normalizeGroup(groupValue);
        return g ? g.toLowerCase() : GROUP_NONE;
      }
      function groupLabelFromKey(groupKey) {
        if (!groupKey || groupKey === GROUP_NONE) return 'ALTRO';
        return String(groupKey).toUpperCase();
      }

      function setCollapseIcon(allCollapsed) {
        const svg = qs('collapseIcon');
        if (!svg) return;
        // When all collapsed, show "expand" (<>). Otherwise show "collapse" (><).
        svg.innerHTML = allCollapsed
          ? '<path d="M10 8L6 12l4 4"/><path d="M14 8l4 4-4 4"/>'
          : '<path d="M8 8l4 4-4 4"/><path d="M16 8l-4 4 4 4"/>';
      }

      function queueRender() {
        if (renderQueued) return;
        renderQueued = true;
        try {
          requestAnimationFrame(() => { renderQueued = false; render(); });
        } catch (e) {
          renderQueued = false;
          render();
        }
      }

      function escapeHtml(s){
        const v = (s === null || s === undefined) ? '' : String(s);
        return v
          .replace(/&/g,'&amp;')
          .replace(/</g,'&lt;')
          .replace(/>/g,'&gt;')
          .replace(/\"/g,'&quot;')
          .replace(/'/g,'&#039;');
      }
      function addrOf(d){
        if (d && String(d.origin || '') === 'ha') return String(d.entity_id || '').trim();
        return `${Number(d.subnet_id)}.${Number(d.device_id)}.${Number(d.channel)}`;
      } 
 
      function absUrl(path) { return new URL(path, window.location.href).toString(); } 
      function cssEscape(s) {
        const v = String(s || '');
        try { return CSS.escape(v); } catch (e) {}
        return v.replace(/[^a-zA-Z0-9_.-]/g, (ch) => `\\${ch.charCodeAt(0).toString(16)} `);
      }

      async function getJson(path, opts) {
        const r = await fetch(absUrl(path), opts);
        if (!r.ok) throw new Error(await r.text());
        const ct = (r.headers.get('content-type')||'').toLowerCase();
        if (ct.includes('application/json')) return r.json();
        return r.text();
      }

      async function sendLight(d, addr, state, brightness) {
        const payload = { state: state };
        if (brightness !== undefined) payload.brightness = brightness;
        if (d && String(d.origin || '') === 'ha') {
          const dom = String(d.domain || (String(d.entity_id||'').split('.',1)[0]||'light')).toLowerCase();
          if (dom === 'switch') {
            await getJson(`api/control/ha/switch/${encodeURIComponent(String(d.entity_id||addr))}`, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ state: state }) });
            return;
          }
          await getJson(`api/control/ha/light/${encodeURIComponent(String(d.entity_id||addr))}`, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
          return;
        }
        const parts = String(addr || '').split('.').map(Number);
        const s = parts[0], dd = parts[1], c = parts[2];
        await getJson(`api/control/light/${s}/${dd}/${c}`, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
      }

      async function loadLightScenarios() {
        const r = await getJson('api/user/light_scenarios');
        lightScenarios = (r && r.items) ? r.items : [];
        if (!Array.isArray(lightScenarios)) lightScenarios = [];
        renderLightScenarios();
      }

      function scenarioById(id) {
        const sid = String(id || '').trim();
        if (!sid) return null;
        for (const sc of (lightScenarios || [])) {
          if (String(sc && sc.id || '').trim() === sid) return sc;
        }
        return null;
      }

      function deviceByAddrLookup() {
        const m = new Map();
        for (const d of (lastDevices || [])) {
          if (!isLightListDevice(d)) continue;
          m.set(addrOf(d), d);
        }
        return m;
      }

      function groupsFromDevices() {
        const allLights = (lastDevices || []).filter(isLightListDevice);
        const groups = new Map(); // key -> label
        for (const d of allLights) {
          const key = groupKeyFromGroup(d.group);
          const label = groupLabelFromKey(key);
          groups.set(key, label);
        }
        const keys = Array.from(groups.keys()).sort((a,b) => String(groups.get(a)||a).localeCompare(String(groups.get(b)||b), undefined, { sensitivity:'base' }));
        return keys.map((k) => ({ key: k, label: String(groups.get(k) || k) }));
      }

      function selectedScenarioGroupKey() {
        const sel = qs('scGroupSelect');
        const v = String((sel && sel.value) || '__all__').trim();
        return v;
      }

      function ensureScenarioGroupSelect() {
        const sel = qs('scGroupSelect');
        if (!sel) return;
        const prev = selectedScenarioGroupKey();
        const groups = groupsFromDevices();
        const opts = [{ key: '__all__', label: 'TUTTE' }, ...groups.map((g) => ({ key: g.key, label: g.label }))];
        sel.replaceChildren();
        for (const o of opts) {
          const opt = document.createElement('option');
          opt.value = o.key;
          opt.textContent = String(o.label || o.key).toUpperCase();
          sel.appendChild(opt);
        }
        let desired = prev;
        if (desired === '__all__') {
          try {
            const stored = String(localStorage.getItem(LS_SC_GROUP) || '').trim();
            if (stored) desired = stored;
          } catch (e) {}
        }
        const has = Array.from(sel.options || []).some((o) => String(o.value) === desired);
        sel.value = has ? desired : '__all__';
      }

      function renderLightScenarios() {
        const root = qs('scList');
        const err = qs('scErr');
        const editor = qs('scEditor');
        if (!root) return;
        root.replaceChildren();
        if (err) err.textContent = '';
        if (editor) editor.classList.remove('show');

        const items = (lightScenarios || []).slice().sort((a,b) => String(a.name||'').localeCompare(String(b.name||''), undefined, {sensitivity:'base'}));
        if (!items.length) {
          const empty = document.createElement('div');
          empty.className = 'row scRow';
          empty.innerHTML = `<div class="scName">Nessuno scenario salvato</div><div class="scMeta">Crea uno scenario dopo aver impostato le luci</div>`;
          root.appendChild(empty);
          return;
        }

        for (const sc of items) {
          const row = document.createElement('div');
          row.className = 'row scRow';
          const name = String(sc.name || '').trim() || '(senza nome)';
          const count = Array.isArray(sc.items) ? sc.items.length : 0;
          row.innerHTML = `
            <div class="scName">${escapeHtml(name)}<span class="scMeta">${escapeHtml(String(count))} luci</span></div>
            <div class="btnRow">
              <button class="btn primary" type="button" data-act="run" data-id="${escapeHtml(String(sc.id||''))}">Esegui</button>
              <button class="btn" type="button" data-act="edit" data-id="${escapeHtml(String(sc.id||''))}">Modifica</button>
              <button class="btn danger" type="button" data-act="del" data-id="${escapeHtml(String(sc.id||''))}">Elimina</button>
            </div>
          `;
          root.appendChild(row);
        }

        root.querySelectorAll('button[data-act="run"]').forEach((b) => {
          b.addEventListener('click', async () => {
            const id = b.getAttribute('data-id') || '';
            try {
              if (err) err.textContent = '';
              await getJson(`api/control/light_scenario/${encodeURIComponent(id)}`, { method:'POST' });
            } catch (e) {
              if (err) err.textContent = 'Errore esecuzione scenario';
            }
          });
        });
        root.querySelectorAll('button[data-act="del"]').forEach((b) => {
          b.addEventListener('click', async () => {
            const id = b.getAttribute('data-id') || '';
            if (!id) return;
            if (!confirm('Eliminare questo scenario?')) return;
            try {
              if (err) err.textContent = '';
              await getJson(`api/user/light_scenarios/${encodeURIComponent(id)}`, { method:'DELETE' });
              await loadLightScenarios();
            } catch (e) {
              if (err) err.textContent = 'Errore eliminazione scenario';
            }
          });
        });

        root.querySelectorAll('button[data-act="edit"]').forEach((b) => {
          b.addEventListener('click', async () => {
            const id = b.getAttribute('data-id') || '';
            if (!id) return;
            openScenarioEditor(id);
          });
        });
      }

      function openScenarioEditor(id) {
        const sc = scenarioById(id);
        const err = qs('scErr');
        if (!sc) {
          if (err) err.textContent = 'Scenario non trovato';
          return;
        }
        if (err) err.textContent = '';
        editingScenarioId = String(sc.id || '');
        editingScenarioName = String(sc.name || '').trim();
        const items = Array.isArray(sc.items) ? sc.items : [];
        editingScenarioItems = items
          .filter(it => it && typeof it === 'object')
          .map(it => ({
            subnet_id: Number(it.subnet_id),
            device_id: Number(it.device_id),
            channel: Number(it.channel),
            state: String(it.state || '').toUpperCase() === 'OFF' ? 'OFF' : 'ON',
            brightness: (it.brightness === null || it.brightness === undefined) ? null : Math.max(0, Math.min(255, Number(it.brightness))),
          }))
          .filter(it => Number.isFinite(it.subnet_id) && Number.isFinite(it.device_id) && Number.isFinite(it.channel));

        const nameInput = qs('scNameInput');
        if (nameInput) nameInput.value = editingScenarioName;

        qs('scList').style.display = 'none';
        const editor = qs('scEditor');
        if (editor) editor.classList.add('show');
        renderScenarioEditorItems();
        renderScenarioAddList();
      }

      function closeScenarioEditor() {
        editingScenarioId = '';
        editingScenarioName = '';
        editingScenarioItems = [];
        qs('scList').style.display = '';
        const editor = qs('scEditor');
        if (editor) editor.classList.remove('show');
        try { qs('scItems').replaceChildren(); } catch (e) {}
        try { qs('scAddList').replaceChildren(); } catch (e) {}
      }

      function addrFromItem(it) {
        return `${Number(it.subnet_id)}.${Number(it.device_id)}.${Number(it.channel)}`;
      }

      function renderScenarioEditorItems() {
        const root = qs('scItems');
        const err = qs('scErr');
        if (!root) return;
        root.replaceChildren();
        const devMap = deviceByAddrLookup();

        const items = (editingScenarioItems || []).slice().sort((a,b) => {
          const aa = addrFromItem(a), bb = addrFromItem(b);
          const da = devMap.get(aa), db = devMap.get(bb);
          const na = String((da && da.name) || aa);
          const nb = String((db && db.name) || bb);
          return na.localeCompare(nb, undefined, { sensitivity:'base' });
        });

        if (!items.length) {
          const empty = document.createElement('div');
          empty.className = 'scItem';
          empty.innerHTML = `<div class="scItemLeft"><div class="scItemTitle">Nessuna luce nello scenario</div><div class="scItemSub">Aggiungi luci dalla lista sotto</div></div>`;
          root.appendChild(empty);
          return;
        }

        for (const it of items) {
          const addr = addrFromItem(it);
          const d = devMap.get(addr);
          const title = String((d && d.name) || addr);
          const sub = d ? `${addr} • ${d.dimmable ? 'dimmer' : 'on/off'}` : `${addr}`;
          const dimmable = !!(d && d.dimmable);
          const state = String(it.state || 'ON').toUpperCase() === 'OFF' ? 'OFF' : 'ON';
          const br = (it.brightness === null || it.brightness === undefined) ? null : Number(it.brightness);
          const br255 = (br === null) ? 255 : Math.max(0, Math.min(255, Number.isFinite(br) ? br : 255));
          const pct = Math.round((Math.max(0, Math.min(255, br255)) * 100) / 255);

          const row = document.createElement('div');
          row.className = 'scItem';
          row.setAttribute('data-addr', addr);
          row.innerHTML = `
            <div class="scItemLeft">
              <div class="scItemTitle">${escapeHtml(title)}</div>
              <div class="scItemSub">${escapeHtml(sub)}</div>
            </div>
            <div class="scItemCtrls">
              <select class="scSel" data-act="state" data-addr="${escapeHtml(addr)}">
                <option value="ON" ${state === 'ON' ? 'selected' : ''}>ON</option>
                <option value="OFF" ${state === 'OFF' ? 'selected' : ''}>OFF</option>
              </select>
              ${dimmable ? `
                <span class="bubble" style="margin:0">${escapeHtml(String(state === 'ON' ? pct : 0))}</span>
                <input class="scRange" type="range" min="1" max="255" value="${escapeHtml(String(Math.max(1, br255)))}" data-act="br" data-addr="${escapeHtml(addr)}" ${state === 'OFF' ? 'disabled' : ''} />
              ` : ''}
              <button class="btn danger" type="button" data-act="rm" data-addr="${escapeHtml(addr)}">Rimuovi</button>
            </div>
          `;
          root.appendChild(row);
        }

        root.querySelectorAll('[data-act="rm"]').forEach((b) => {
          b.addEventListener('click', () => {
            const addr = b.getAttribute('data-addr') || '';
            editingScenarioItems = (editingScenarioItems || []).filter((x) => addrFromItem(x) !== addr);
            renderScenarioEditorItems();
            renderScenarioAddList();
          });
        });

        root.querySelectorAll('select[data-act="state"]').forEach((sel) => {
          sel.addEventListener('change', () => {
            const addr = sel.getAttribute('data-addr') || '';
            const v = String(sel.value || '').toUpperCase() === 'OFF' ? 'OFF' : 'ON';
            for (const it of (editingScenarioItems || [])) {
              if (addrFromItem(it) !== addr) continue;
              it.state = v;
              if (v === 'OFF') it.brightness = null;
              break;
            }
            renderScenarioEditorItems();
          });
        });

        root.querySelectorAll('input[data-act="br"]').forEach((inp) => {
          inp.addEventListener('input', () => {
            const addr = inp.getAttribute('data-addr') || '';
            const v = Math.max(1, Math.min(255, Number(inp.value || 255)));
            for (const it of (editingScenarioItems || [])) {
              if (addrFromItem(it) !== addr) continue;
              it.state = 'ON';
              it.brightness = v;
              break;
            }
            renderScenarioEditorItems();
          });
        });

        if (err) err.textContent = '';
      }

      function renderScenarioAddList() {
        const root = qs('scAddList');
        if (!root) return;
        root.replaceChildren();
        const search = String((qs('scAddSearch') && qs('scAddSearch').value) || '').trim().toLowerCase();
        const groupSel = selectedScenarioGroupKey();
        const devMap = deviceByAddrLookup();
        const existing = new Set((editingScenarioItems || []).map(addrFromItem));
        const all = Array.from(devMap.entries())
          .map(([addr, d]) => ({ addr, d }))
          .filter(({addr, d}) => !existing.has(addr))
          .filter(({addr, d}) => {
            if (!groupSel || groupSel === '__all__') return true;
            return groupKeyFromGroup(d.group) === groupSel;
          })
          .filter(({addr, d}) => {
            if (!search) return true;
            const name = String((d && d.name) || '').toLowerCase();
            return addr.toLowerCase().includes(search) || name.includes(search);
          })
          .sort((a,b) => String(a.d.name||a.addr).localeCompare(String(b.d.name||b.addr), undefined, {sensitivity:'base'}))
          .slice(0, 80);

        if (!all.length) {
          const empty = document.createElement('div');
          empty.className = 'scAddRow';
          empty.innerHTML = `<div class="scAddName">Nessuna luce da aggiungere</div><div class="scAddMeta">usa la ricerca</div>`;
          root.appendChild(empty);
          return;
        }
        for (const { addr, d } of all) {
          const row = document.createElement('div');
          row.className = 'scAddRow';
          row.setAttribute('data-addr', addr);
          const meta = d.dimmable ? 'dimmer' : 'on/off';
          row.innerHTML = `<div class="scAddName">${escapeHtml(String(d.name||addr))}</div><div class="scAddMeta">${escapeHtml(addr)} • ${escapeHtml(meta)}</div>`;
          row.addEventListener('click', () => {
            const it = { subnet_id: Number(d.subnet_id), device_id: Number(d.device_id), channel: Number(d.channel), state: 'ON', brightness: d.dimmable ? 255 : null };
            editingScenarioItems = (editingScenarioItems || []).concat([it]);
            renderScenarioEditorItems();
            renderScenarioAddList();
          });
          root.appendChild(row);
        }
      }

      async function saveScenarioEdits() {
        const err = qs('scErr');
        try {
          if (err) err.textContent = '';
          const sid = String(editingScenarioId || '').trim();
          if (!sid) return;
          const nameInput = qs('scNameInput');
          const name = String((nameInput && nameInput.value) || '').trim();
          if (!name) {
            if (err) err.textContent = 'Nome scenario obbligatorio';
            return;
          }
          const items = (editingScenarioItems || []).map((it) => {
            const st = String(it.state || 'ON').toUpperCase() === 'OFF' ? 'OFF' : 'ON';
            let br = it.brightness;
            if (st === 'OFF') br = null;
            if (br === null || br === undefined) br = null;
            else br = Math.max(0, Math.min(255, Number(br)));
            return { subnet_id: Number(it.subnet_id), device_id: Number(it.device_id), channel: Number(it.channel), state: st, brightness: br };
          });
          await getJson(`api/user/light_scenarios/${encodeURIComponent(sid)}`, {
            method:'PUT',
            headers:{'Content-Type':'application/json'},
            body: JSON.stringify({ name, items }),
          });
          await loadLightScenarios();
          closeScenarioEditor();
        } catch (e) {
          if (err) err.textContent = 'Errore salvataggio modifiche';
        }
      }

      function buildScenarioItems({ onlyOn }) {
        const items = [];
        const groupSel = selectedScenarioGroupKey();
        const lights = (lastDevices || []).filter(isLightListDevice);
        for (const d of lights) {
          if (groupSel && groupSel !== '__all__' && groupKeyFromGroup(d.group) !== groupSel) continue;
          const addr = addrOf(d);
          const st = stateByAddr.get(addr) || { state:'?', brightness:0 };
          const on = String(st.state || '').toUpperCase() === 'ON';
          if (onlyOn && !on) continue;
          const it = { subnet_id: Number(d.subnet_id), device_id: Number(d.device_id), channel: Number(d.channel), state: on ? 'ON' : 'OFF' };
          if (on && d.dimmable) {
            const b = Number(st.brightness ?? 0);
            const b255 = Math.max(1, Math.min(255, Number.isFinite(b) ? b : (lastBrightness.get(addr) || 255)));
            it.brightness = b255;
          }
          items.push(it);
        }
        return items;
      }

      async function saveScenario({ onlyOn }) {
        const err = qs('scErr');
        try {
          if (err) err.textContent = '';
          const name = prompt('Nome scenario:', '');
          if (!name) return;
          const items = buildScenarioItems({ onlyOn });
          if (!items.length) {
            if (err) err.textContent = 'Nessuna luce da salvare';
            return;
          }
          await getJson('api/user/light_scenarios', {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body: JSON.stringify({ name, items }),
          });
          await loadLightScenarios();
        } catch (e) {
          if (err) err.textContent = 'Errore salvataggio scenario';
        }
      }

      function openScenarios() {
        const back = qs('scenesModalBack');
        if (!back) return;
        back.classList.add('show');
        ensureScenarioGroupSelect();
        loadLightScenarios().catch(() => {});
      }
      function closeScenarios() {
        const back = qs('scenesModalBack');
        if (!back) return;
        back.classList.remove('show');
        closeScenarioEditor();
      }

      function mdiName(iconValue) {
        const v = (iconValue === null || iconValue === undefined) ? '' : String(iconValue).trim();
        const m = /^mdi:([a-z0-9_-]+)$/i.exec(v);
        return m ? m[1].toLowerCase() : 'lightbulb';
      }
      function iconUrl(iconValue) {
        const name = mdiName(iconValue);
        return absUrl(`api/icons/mdi/${name}.svg`);
      }
      function normalizeGroup(v) { 
        const s = (v === null || v === undefined) ? '' : String(v).trim(); 
        if (!s) return ''; 
        return s.startsWith('#') ? s.slice(1).trim() : s; 
      } 
      function groupIndex(groupName) { 
        const key = normalizeGroup(groupName).toLowerCase(); 
        if (!key) return 1e9; 
        for (let i = 0; i < groupOrder.length; i++) { 
          if (String(groupOrder[i] || '').toLowerCase() === key) return i; 
        } 
        return 1e8; 
      } 

      function isExtraSwitch(d) {
        const t = String(d.type || 'light').toLowerCase();
        if (t !== 'light') return false;
        const cat = String(d.category || '').trim().toLowerCase();
        return cat === 'switch' || cat === 'extra';
      }

      function isLightListDevice(d) {
        if (String(d.type || 'light').toLowerCase() !== 'light') return false;
        if (String(d.origin || '') === 'ha') return String(d.page || 'lights') === 'lights';
        return !isExtraSwitch(d);
      }

      function isActiveLight(d) {
        const addr = addrOf(d);
        const st = stateByAddr.get(addr);
        return st && String(st.state || '').toUpperCase() === 'ON';
      }

      function isActiveState(st) {
        return !!(st && String(st.state || '').toUpperCase() === 'ON');
      }

      function refreshDeviceIndex() {
        deviceByAddr.clear();
        for (const d of (lastDevices || [])) {
          if (!isLightListDevice(d)) continue;
          deviceByAddr.set(addrOf(d), d);
        }
      }

      function applyLightStateToRow(addr) {
        const row = rowByAddr.get(addr) || document.querySelector(`.row[data-addr="${cssEscape(addr)}"]`);
        if (!row) return;
        const d = deviceByAddr.get(addr);
        const st = stateByAddr.get(addr) || { state: '?', brightness: 0 };
        const on = String(st.state || '').toUpperCase() === 'ON';
        const b = Number(st.brightness ?? 0);
        const b255 = Math.max(0, Math.min(255, Number.isFinite(b) ? b : 0));
        if (on && b255 > 0) lastBrightness.set(addr, Math.max(1, b255));
        const pct = on ? Math.round((Math.max(0, Math.min(255, b255)) * 100) / 255) : 0;

        row.classList.toggle('on', !!on);
        if (on) {
          const intensity = (d && d.dimmable) ? (Math.max(0, Math.min(100, pct)) / 100) : 1;
          row.style.setProperty('--int', String(intensity));
        } else {
          row.style.removeProperty('--int');
        }
        try {
          const bubble = row.querySelector('.bubble');
          if (bubble && bubble.style.display !== 'none') bubble.textContent = String(pct);
        } catch (e) {}
        try {
          const range = row.querySelector('input[type=\"range\"]');
          if (range) range.value = String(on ? Math.max(1, b255 || 255) : 1);
        } catch (e) {}
      }

      function queueCountsUpdate() {
        if (countsQueued) return;
        countsQueued = true;
        setTimeout(() => {
          countsQueued = false;
          try { updateSectionCounts(); } catch (e) {}
        }, 400);
      }

      function updateSectionCounts() {
        const allLights = (lastDevices || []).filter(isLightListDevice);
        const groupStats = new Map();
        for (const d of allLights) {
          const k = groupKeyFromGroup(d.group);
          const cur = groupStats.get(k) || { total: 0, active: 0 };
          cur.total += 1;
          const addr = addrOf(d);
          if (isActiveState(stateByAddr.get(addr))) cur.active += 1;
          groupStats.set(k, cur);
        }
        for (const [k, el] of sectionByGroup.entries()) {
          const st = groupStats.get(k) || { total: 0, active: 0 };
          const count = el.querySelector('.count');
          if (count) count.textContent = `${st.active}/${st.total}`;
        }
      }
 
      function render() { 
        const root = qs('list'); 
        root.replaceChildren();
        rowByAddr.clear();
        sectionByGroup.clear();
        refreshDeviceIndex();
 
        const allLights = lastDevices
          .filter(isLightListDevice)
          .slice();
        const lights = allLights
          .filter(d => !showActiveOnly || isActiveLight(d))
          .slice()
          .sort((a,b) => { 
            const ga = normalizeGroup(a.group); 
            const gb = normalizeGroup(b.group); 
            const ia = groupIndex(ga); 
            const ib = groupIndex(gb); 
            if (ia !== ib) return ia - ib; 
            const gcmp = String(ga || '').localeCompare(String(gb || ''), undefined, {sensitivity:'base'}); 
            if (gcmp !== 0) return gcmp; 
            return String(a.name || '').localeCompare(String(b.name || ''), undefined, {sensitivity:'base'}); 
          }); 

        // Stats per group (active/total) computed on ALL lights (not filtered by showActiveOnly).
        const groupStats = new Map();
        for (const d of allLights) {
          const k = groupKeyFromGroup(d.group);
          const cur = groupStats.get(k) || { total: 0, active: 0 };
          cur.total += 1;
          if (isActiveLight(d)) cur.active += 1;
          groupStats.set(k, cur);
        }
        const knownGroups = Array.from(groupStats.keys());
        const allCollapsed = knownGroups.length > 0 && knownGroups.every((k) => collapsedGroups.has(k));
        qs('collapseBtn').classList.toggle('on', allCollapsed);
        setCollapseIcon(allCollapsed);
 
        let lastGroupKey = null; 
        for (const d of lights) { 
          const groupKey = groupKeyFromGroup(d.group);
          const label = groupLabelFromKey(groupKey);
          if (groupKey !== lastGroupKey) { 
            const sec = document.createElement('div'); 
            sec.className = 'section'; 
            sec.setAttribute('data-act', 'toggle-group');
            sec.setAttribute('data-group', groupKey);
            const st = groupStats.get(groupKey) || { total: 0, active: 0 };
            sec.innerHTML = `<span>${escapeHtml(label)}</span><span class="count">${escapeHtml(String(st.active))}/${escapeHtml(String(st.total))}</span>`;
            root.appendChild(sec); 
            sectionByGroup.set(groupKey, sec);
            lastGroupKey = groupKey; 
          } 
          if (collapsedGroups.has(groupKey)) continue;

          const addr = addrOf(d);
          const st = stateByAddr.get(addr) || { state:'?', brightness:0 };
          const on = String(st.state || '').toUpperCase() === 'ON';
          const b = Number(st.brightness ?? 0);
          if (on && Number.isFinite(b) && b > 0) lastBrightness.set(addr, Math.max(1, Math.min(255, b)));
          const pct = on ? Math.round((Math.max(0,Math.min(255,b)) * 100) / 255) : 0;

          const row = document.createElement('div');
          row.className = `row ${on ? 'on' : ''}`;
          if (on) {
            const intensity = d.dimmable ? (Math.max(0, Math.min(100, pct)) / 100) : 1;
            row.style.setProperty('--int', String(intensity));
          }

          row.setAttribute('data-act', 'toggle');
          row.setAttribute('data-addr', addr);

          row.innerHTML = `
            <span class="ico" aria-hidden="true"
              style="-webkit-mask-image:url('${escapeHtml(iconUrl(d.icon))}');mask-image:url('${escapeHtml(iconUrl(d.icon))}')"></span>
            <div class="content">
              <div class="name" data-act="toggle" data-addr="${escapeHtml(addr)}">${escapeHtml(d.name || '')}</div>
              ${d.dimmable ? `
                <div class="ctrl">
                  <span class="bubble">${escapeHtml(String(pct))}</span>
                  <input type="range" min="1" max="255" value="${on ? String(Math.max(1,Math.min(255,b||255))) : '1'}" data-act="br" data-addr="${escapeHtml(addr)}" />
                </div>
              ` : `
                <div class="ctrl">
                  <span class="bubble" style="display:none"></span>
                </div>
              `}
            </div>
          `;
          root.appendChild(row);
          rowByAddr.set(addr, row);
          activeByAddr.set(addr, isActiveLight(d));
        }

        // Group collapse toggle
        root.querySelectorAll('.section[data-act="toggle-group"]').forEach((el) => {
          el.addEventListener('click', () => {
            const g = el.getAttribute('data-group') || GROUP_NONE;
            if (collapsedGroups.has(g)) collapsedGroups.delete(g);
            else collapsedGroups.add(g);
            try { localStorage.setItem(LS_COLLAPSED, JSON.stringify(Array.from(collapsedGroups))); } catch (e) {}
            queueRender();
          });
        });

        // Toggle on whole row tap (not on slider)
        root.querySelectorAll('.row[data-act="toggle"]').forEach((el) => {
          el.addEventListener('click', async (evt) => {
            const t = evt && evt.target;
            if (t && t.tagName && String(t.tagName).toLowerCase() === 'input') return;
            qs('err').textContent = '';
            const addr = el.getAttribute('data-addr');
            if (!addr) return;
            const dev = deviceByAddr.get(addr);
            if (!dev) return;
            try {
              const cur = stateByAddr.get(addr) || { state:'OFF', brightness:255 };
              const isOn = String(cur.state||'').toUpperCase() === 'ON';
              if (!isOn) {
                const remembered = Number(lastBrightness.get(addr) || 255);
                const use = Number.isFinite(remembered) && remembered > 1 ? remembered : 255;
                await sendLight(dev, addr, 'ON', use);
              } else {
                await sendLight(dev, addr, 'OFF');
              }
            } catch (e) { qs('err').textContent = e.message || String(e); }
          });
        });

        root.querySelectorAll('[data-act="br"]').forEach((el) => {
          el.addEventListener('click', (evt) => { try { evt.stopPropagation(); } catch(e){} });
          el.addEventListener('input', () => {
            const addr = el.getAttribute('data-addr');
            const v = Number(el.value || 1);
            lastBrightness.set(addr, v);
            const bubble = (el.parentElement && el.parentElement.querySelector) ? el.parentElement.querySelector('.bubble') : null;
            if (bubble) bubble.textContent = String(Math.round((Math.max(0, Math.min(255, v)) * 100) / 255));
          });
          el.addEventListener('change', async () => {
            qs('err').textContent = '';
            const addr = el.getAttribute('data-addr');
            const dev = deviceByAddr.get(addr);
            if (!dev) return;
            try { await sendLight(dev, addr, 'ON', Number(el.value || 1)); } catch (e) { qs('err').textContent = e.message || String(e); }
          });
        });

        queueCenter();
      }

      function queueCenter() {
        try { requestAnimationFrame(applyCenter); } catch(e) { applyCenter(); }
      }
      function applyCenter() {
        const main = document.querySelector('main');
        const list = qs('list');
        if (!main || !list) return;
        const padT = parseFloat(getComputedStyle(main).paddingTop || '0') || 0;
        const padB = parseFloat(getComputedStyle(main).paddingBottom || '0') || 0;
        const listH = list.getBoundingClientRect().height || 0;
        const avail = Math.max(0, window.innerHeight - padT - padB);
        main.classList.toggle('centerY', listH > 0 && listH < (avail - 40));
      }

      function wsUrl() {
        const u = new URL('ws', window.location.href);
        u.protocol = (location.protocol === 'https:') ? 'wss:' : 'ws:';
        return u.toString();
      }

      function connectWs() {
        const ws = new WebSocket(wsUrl());
        ws.onopen = () => {};
        ws.onclose = () => { setTimeout(connectWs, 1500); };
        ws.onmessage = (evt) => {
          try {
            const msg = JSON.parse(evt.data);
            if (msg.type === 'snapshot') {
              lastDevices = msg.data.devices || [];
              refreshDeviceIndex();
              const states = msg.data.states || {};
              for (const [addr, st] of Object.entries(states)) {
                const state = String(st.state || '').toUpperCase() || '?';
                const brightness = (st.brightness === null || st.brightness === undefined) ? 0 : Number(st.brightness);
                stateByAddr.set(addr, { state, brightness });
              }
              const ha = msg.data.ha_states || {};
              if (ha && typeof ha === 'object') {
                for (const [eid, st] of Object.entries(ha)) {
                  const s0 = (st && typeof st === 'object') ? st : {};
                  const state = String(s0.state || '').toUpperCase() || '?';
                  const brightness = (s0.brightness === null || s0.brightness === undefined) ? 0 : Number(s0.brightness);
                  stateByAddr.set(String(eid), { state, brightness });
                }
              }
              queueRender();
              return;
            }
            if (msg.type === 'devices') { 
              lastDevices = msg.data.devices || []; 
              refreshDeviceIndex();
              queueRender(); 
              return; 
            } 
            if (msg.type === 'ui') { 
              groupOrder = Array.isArray(msg.data && msg.data.group_order) ? msg.data.group_order.map(normalizeGroup).filter(Boolean) : groupOrder; 
              queueRender(); 
              return; 
            } 
            if (msg.type === 'light_state') { 
              const ev = msg.data || {}; 
              const addr = `${ev.subnet_id}.${ev.device_id}.${ev.channel}`; 
              const next = { state: ev.state, brightness: ev.brightness };
              stateByAddr.set(addr, next);
              const nowActive = isActiveState(next);
              const prevActive = activeByAddr.get(addr);
              activeByAddr.set(addr, nowActive);
              applyLightStateToRow(addr);
              queueCountsUpdate();
              if (showActiveOnly && prevActive !== nowActive) queueRender();
              return;
            }
            if (msg.type === 'ha_light_state') {
              const ev = msg.data || {};
              const addr = String(ev.entity_id || '').trim();
              if (!addr) return;
              const next = { state: ev.state, brightness: ev.brightness };
              stateByAddr.set(addr, next);
              const nowActive = isActiveState(next);
              const prevActive = activeByAddr.get(addr);
              activeByAddr.set(addr, nowActive);
              applyLightStateToRow(addr);
              queueCountsUpdate();
              if (showActiveOnly && prevActive !== nowActive) queueRender();
              return;
            }
            if (msg.type === 'ha_switch_state') {
              const ev = msg.data || {};
              const addr = String(ev.entity_id || '').trim();
              if (!addr) return;
              const next = { state: ev.state, brightness: 0 };
              stateByAddr.set(addr, next);
              const nowActive = isActiveState(next);
              const prevActive = activeByAddr.get(addr);
              activeByAddr.set(addr, nowActive);
              applyLightStateToRow(addr);
              queueCountsUpdate();
              if (showActiveOnly && prevActive !== nowActive) queueRender();
              return;
            }
          } catch (e) {}
        };
      }

      (async () => { 
        try { 
          const hasCollapsedPref = (localStorage.getItem(LS_COLLAPSED) !== null);
          try {
            showActiveOnly = JSON.parse(localStorage.getItem('buspro_show_active_only_lights') || 'false') === true;
          } catch (e) { showActiveOnly = false; }
          try {
            const raw = JSON.parse(localStorage.getItem(LS_COLLAPSED) || '[]');
            if (Array.isArray(raw)) collapsedGroups = new Set(raw.map((x) => String(x || '').trim()).filter(Boolean));
          } catch (e) { collapsedGroups = new Set(); }
          const fb = qs('filterBtn');
          if (fb) fb.classList.toggle('on', !!showActiveOnly);
          const meta = await getJson('api/meta'); 
          groupOrder = Array.isArray(meta.group_order) ? meta.group_order.map(normalizeGroup).filter(Boolean) : []; 
          lastDevices = await getJson('api/user/devices'); 
          refreshDeviceIndex();
          // Default: all groups expanded on first load (no collapsed preference).
          queueRender(); 
        } catch (e) {} 
        connectWs(); 
      })(); 

      qs('filterBtn').addEventListener('click', () => {
        showActiveOnly = !showActiveOnly;
        try { localStorage.setItem('buspro_show_active_only_lights', JSON.stringify(showActiveOnly)); } catch (e) {}
        qs('filterBtn').classList.toggle('on', !!showActiveOnly);
        queueRender();
      });

      qs('collapseBtn').addEventListener('click', () => {
        const allLights = lastDevices
          .filter(isLightListDevice)
          .slice();
        const groups = new Set(allLights.map((d) => groupKeyFromGroup(d.group)));
        const keys = Array.from(groups);
        const allCollapsed = keys.length > 0 && keys.every((k) => collapsedGroups.has(k));
        collapsedGroups = new Set(allCollapsed ? [] : keys);
        try { localStorage.setItem(LS_COLLAPSED, JSON.stringify(Array.from(collapsedGroups))); } catch (e) {}
        queueRender();
      });

      // Scenarios navigation + editor
      qs('scenesPageBtn').addEventListener('click', () => {
        try { window.location.href = absUrl('scenarios'); } catch (e) {}
      });
      qs('scenesSettingsBtn').addEventListener('click', () => openScenarios());
      qs('scCloseBtn').addEventListener('click', () => closeScenarios());
      qs('scSaveOnBtn').addEventListener('click', () => saveScenario({ onlyOn: true }));
      qs('scSaveAllBtn').addEventListener('click', () => saveScenario({ onlyOn: false }));
      qs('scBackBtn').addEventListener('click', () => closeScenarioEditor());
      qs('scSaveEditBtn').addEventListener('click', () => saveScenarioEdits());
      qs('scAddSearch').addEventListener('input', () => renderScenarioAddList());
      qs('scGroupSelect').addEventListener('change', () => {
        try { localStorage.setItem(LS_SC_GROUP, selectedScenarioGroupKey()); } catch (e) {}
        try { renderScenarioAddList(); } catch (e) {}
      });
      qs('scenesModalBack').addEventListener('click', (evt) => {
        if (evt && evt.target === qs('scenesModalBack')) closeScenarios();
      });
      document.addEventListener('keydown', (evt) => {
        if (evt && evt.key === 'Escape') closeScenarios();
      });

      // Deep-link: /lights?sc=1 opens scenario editor
      (function () {
        try {
          const u = new URL(window.location.href);
          if (u.searchParams.get('sc') === '1') {
            setTimeout(() => { try { openScenarios(); } catch (e) {} }, 50);
          }
        } catch (e) {}
      })();

      window.addEventListener('resize', () => queueCenter());
    </script>
    <script>
      // Hidden back gesture: long-press top-left corner.
      (function () {
        const CORNER = 60;
        const HOLD_MS = 450;
        let timer = null;
        function inCorner(e) {
          return !!e && Number(e.clientX) <= CORNER && Number(e.clientY) <= CORNER;
        }
        function goHome() {
          try {
            window.location.href = new URL('home2', window.location.href).toString();
          } catch (e) {}
        }
        function doBack() {
          try {
            if (window.history && window.history.length > 1) {
              window.history.back();
              return;
            }
          } catch (e) {}
          goHome();
        }
        function clear() {
          if (timer) {
            clearTimeout(timer);
            timer = null;
          }
        }
        document.addEventListener('pointerdown', (e) => {
          if (timer) return;
          if (!inCorner(e)) return;
          timer = setTimeout(() => {
            timer = null;
            doBack();
          }, HOLD_MS);
        }, { passive: true });
        document.addEventListener('pointerup', clear, { passive: true });
        document.addEventListener('pointercancel', clear, { passive: true });
        document.addEventListener('pointermove', (e) => {
          if (!timer) return;
          if (!inCorner(e)) clear();
        }, { passive: true });
      })();
    </script>
  </body>
